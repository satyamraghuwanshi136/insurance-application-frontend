<div class="mt-5 pb-2"></div>
<div class="container-fluid row d-flex align-item-center justify-content-center mb-4">
    <div class="col-lg-4 col-md-8 col-sm-10 mt-4 py-4 shadow bg-white border border-1">
        <div class="row d-flex align-item-center justify-content-center">
            <div class="col-md-8 text-center">
               <h2 class="fw-bold"><ng-container *ngIf="!isCustomer">admin</ng-container><span class="text-success"> Login</span></h2>
            </div>
        </div>
        <div class="row d-flex align-item-center justify-content-center mt-3">
            <div class="col-md-12 px-4 px-md-5">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="mb-3 text-danger" *ngIf="userError">Please enter valid username or password.</div>
                    <div class="mb-3">
                     <label for="username" class="form-label">Username</label>
                     <input [ngClass]="loginForm.controls['username'].invalid && loginForm.controls['username'].touched ? 'is-invalid':''"
                     type="text" id="username" class="form-control" formControlName="username"/>
                     <div class="invalid-feedback">
                        Please enter a username.
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" [ngClass]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched ? 'is-invalid':''" formControlName="password" name="password"
                            id="exampleInputPassword1">
                            <div class="invalid-feedback">
                                Please enter a password.
                            </div>
                    </div>
                   
                    <button type="submit" [disabled]="!loginForm.valid"
                        class="btn btn-success w-100">Login</button>
                    <div *ngIf="isCustomer" class="mt-2" >
                        <span class="form-text text-capitalize">
                            not a user ! <a routerLink="/register" class="btn btn-link">register</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
